<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue and White UI</title>
  <style>
    body {
      background-color: #e0f0ff; /* Light blue */
      color: #003366; /* Dark blue text */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .button {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons {
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left .    right"
        ".    down  .";
      gap: 10px;
      width: 200px;
      margin: 30px auto;
    }

    .nav-buttons button {
      width: 80px;
      height: 40px;
    }

    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }
  </style>
</head>
<body>

  <h1>Welcome to the Thomas Lee Kumi's website</h1>

  <button class="button">Yes</button>

  <div class="nav-buttons">
    <button class="button up">↑ Up</button>
    <button class="button left">← Left</button>
    <button class="button right">→ Right</button>
    <button class="button down">↓ Down</button>
  </div>

</body>
</html>
